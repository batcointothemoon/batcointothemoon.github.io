<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet'>
    <style>
        body {
            font-family: 'Berkshire Swash';font-size: 22px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <script>
        $.get("https://api.coinmarketcap.com/v1/ticker/basic-attention-token/",
                function(data) {
                    console.log(data);
                    var coin = data[0];
                    console.log(coin);
                    $("#coinValue").html((coin.price_usd * 42).formatMoney(2));
                });

        Number.prototype.formatMoney = function(c, d, t){
            var n = this,
                    c = isNaN(c = Math.abs(c)) ? 2 : c,
                    d = d == undefined ? "." : d,
                    t = t == undefined ? "," : t,
                    s = n < 0 ? "-" : "",
                    i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "",
                    j = (j = i.length) > 3 ? j % 3 : 0;
            return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
        };
    </script>
</head>
<body>

<p>Batcoin is gonna be yuge: 42 BAT is worth $<span id="coinValue"></span></p>

</body>
</html>
